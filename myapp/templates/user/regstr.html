<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'staticR/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'staticR/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">REGISTRATION</h2>
                        <form method="POST" action="{% url 'home3' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="name" placeholder="Your Name" REQUIRED />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="fmail" id="email" placeholder="Your Email" REQUIRED/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="fpassword" id="pass" placeholder="Password" REQUIRED/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" REQUIRED/>
                            </div>
                            <div class="form-group">
                                <label for="mark"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="fmark" id="mark" placeholder="Enter Your Mark" REQUIRED/>
                            </div>
                            <div class="form-group">
                                <label for="number"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="fnumber" id="number" placeholder="Enter your Number" REQUIRED/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" REQUIRED />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                        <a class="txt2" href="{% url 'home1' %}">
                            Already have an account?
                        </a>
                    </div>
                   
                    <div class="signup-image">
                        <figure><img src="{% static 'staticR/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link"></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'staticR/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'staticR/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
