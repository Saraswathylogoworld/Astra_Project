{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<title>Login Astra</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'staticL1/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'staticL1/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body style="background-image: url(static/staticL1/images/school-work-851328_960_720.webp);">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form  method="post" action="{% url 'home8' %}" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="fname" >
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" >
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="fpassword" >
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div  >
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<select name="type">
							<option value="user">user</option>
							<option value="guidance">guidance</option>
							<option value="company">company</option>
						</select>
						<span class="focus-input100" ></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-30">
						<div>
							<span class="txt1">
								<b>Donâ€™t have an account?</b>
							</span>
						</div>
                        <em>
						<a class="txt2" href="{% url 'home2' %}">
							STUDENT REGISTER
						</a>
					    </em>
						<br>
						<em>
						<a class="txt2" href="{% url 'register2' %}">
							GUIDANCE REGISTER
						</a></em>
						<br><em>
						<a class="txt2" href="{% url 'register3' %}">
							COMPANY REGISTER
						</a></em>
					</div>
				</form>
				<p>{{msg}}</p>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'staticL1/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'staticL1/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'staticL1/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'staticL1/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'staticL1/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'staticL1/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'staticL1/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'staticL1/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'staticL1/js/main.js' %}"></script>

</body>
</html>
