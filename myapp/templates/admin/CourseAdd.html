{% extends 'admin/adminindex.html' %}
{% block content %}
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Form</h4>
        <p class="card-description">
          Placement Details
        </p>
        <form action="{% url 'c_d' %}"  method="post" class="forms-sample" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Program <Picture>Picture</Picture></label>
                <div class="col-sm-9">
                  <input type="file" class="form-control" name="img" id="exampleInputConfirmPassword2" placeholder="Picture">
                </div>
            </div>
          <div class="form-group row">
            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Program Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="pname" id="exampleInputUsername2" placeholder="Program Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Month</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="month" id="exampleInputEmail2" placeholder="Month">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputMobile" class="col-sm-3 col-form-label">Mobile</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="number" id="exampleInputMobile" placeholder="Mobile number">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Class Available</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="ctime" id="exampleInputPassword2" placeholder="Class Time">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Course Starting</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="cs" id="exampleInputConfirmPassword2" placeholder="Enter Starting Date">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Location</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="location" id="exampleInputConfirmPassword2" placeholder="Location">
            </div>
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary me-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
{%endblock%}
