{% extends 'admin/adminindex.html' %}
{% block content %}
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Form</h4>
        <p class="card-description">
          Placement Details
        </p>
        <form action="{% url 's_add_d' %}"  method="post" class="forms-sample" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Student Profile <Picture>Picture</Picture></label>
                <div class="col-sm-9">
                  <input type="file" class="form-control" name="img" id="exampleInputConfirmPassword2" placeholder="Picture">
                </div>
            </div>
          <div class="form-group row">
            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Student Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="sname" id="exampleInputUsername2" placeholder="Student Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" name="email" id="exampleInputEmail2" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputMobile" class="col-sm-3 col-form-label">Mobile</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="number" id="exampleInputMobile" placeholder="Mobile number">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Company Details</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="cname" id="exampleInputPassword2" placeholder="Company Details">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Placement Year</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="year" id="exampleInputConfirmPassword2" placeholder="Placement Year">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Location</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="location" id="exampleInputConfirmPassword2" placeholder="Location">
            </div>
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary me-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
{%endblock%}
